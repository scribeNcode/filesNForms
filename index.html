<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formWrapper">
        
            <form>
                <label for="fName">First Name:</label>
                <input type="text" name="" id="fName">
                <label for="oName">Other Names:</label>
                <input type="text" name="" id="oName">
                <label for="mail">Email address:</label>
                <input type="email" name="" id="mail">
                <label for="phone">Phone Number:</label>
                <input type="tel" name="" id="phone">
                <label for="gender">Select Gender</label>
                <select name="gender" id="">
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </div>

    </div>
    

    <p>Link to Github Repository: <a href="https://github.com/scribeNcode/filesNForms">Click Here</a></p>
</body>
</html>
